	<h2>Form</h2>
	<form>
		<div class="row-padding stretch">
			<div class="col-6">
				<label for="name">Name</label>
				<input id="name" type="text" name="name" placeholder="Your name">
			</div>
			<div class="col-6">
				<label>Email</label>
				<input type="email" name="email" placeholder="Your email" class="border-success round">
				<span class="text-success">Email is available</span>
			</div>
		</div>
		<div class="row-padding stretch">
			<div class="col-6">
				<label>Country</label>
				<select name="country" class="border-error">
					<option value="BR">Brazil</option>
					<option value="IT">Italy</option>
					<option value="DE">Germany</option>
				</select>
				<span class="text-error">Ops! Something is wrong...</span>
			</div>
			<div class="col-6">
				<label>Gender</label>
				<div class="padding-xx stretch">
					<input type="radio" name="gender" id="gender-f" class="inline">
					<label for="gender-f">Female</label>

					<input type="radio" name="gender" id="gender-m" class="inline">
					<label for="gender-m">Male</label>
				</div>
			</div>
		</div>
		<div class="row">
			<button class="primary">Submit</button>
		</div>
	</form>

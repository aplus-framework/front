<button onclick="document.getElementById('modal-1').style.display='block'">
	Open Modal 1
</button>
<div id="modal-1" class="modal">
	<div class="modal-content">
		<div class="container">
			<span onclick="document.getElementById('modal-1').style.display='none'" class="display-topright">&times;</span>
			<p>Some text in the Modal..</p>
			<p>Some text in the Modal..</p>
		</div>
	</div>
</div>
<hr>
<button data-type="modal" data-target="modal-2">
	Open Modal 2
</button>
<div id="modal-2" class="modal">
	<div class="modal-content shadow animate-zoom">
		<header class="container success">
			<span onclick="document.getElementById('modal-2').style.display='none'" class="btn display-topright">&times;</span>
			<h2>Modal Header</h2>
		</header>
		<div class="container">
			<p>Some text..</p>
			<p>Some text..</p>
		</div>
		<footer class="container warning">
			<p>Modal Footer</p>
		</footer>
	</div>
</div>
<hr>

<script>
	var buttons = document.querySelectorAll('[data-type=modal]');
	for (var i = buttons.length - 1; i >= 0; i--) {
		buttons[i].onclick = function () {
			console.log(this);
			console.log(this.dataset.type);
			console.log(this.dataset.target);
			if (this.dataset.target) {
				var modal = document.getElementById(this.dataset.target);
				if (modal) {
					modal.style.display = 'block';
				}
			}
			//
		};
	}
</script>
